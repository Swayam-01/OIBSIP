<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class = "d-flex justify-content-center align-items-center vh-100">
        <form action = "signup.php" method = "post" class = "bg-warning p-3 w-50" onsubmit = "return validate()">
            
            <h3 class = "text-center text-danger">Signup Here..</h3>
            <input required class = "form-control mt-3" type = "text" name = "username" placeholder = "Enter Username">
            <input required class = "form-control mt-2" type = "password" name = "password1" placeholder = "Enter Password" id = "pass1">
            <input required class = "form-control mt-2" type = "password" name = "password2" placeholder = "Retype Password" id = "pass2">

            <select required name = "usertype" class = "form-control mt-2">
                <option value = "Vendor">Vendor</option>
                <option value = "Customer">Customer</option>
            </select>
            <div class="text-center mt-2">
                <button class = "btn btn-danger">Signup</button>
            </div>
            <div class="d-flex justify-content-end">
                <a href = "login.html" class = "text-white">Log In</a>
            </div>

        </form>
    </div>

    <script>
        function validate(){
            pass1Obj = document.getElementById("pass1")
            pass2Obj = document.getElementById("pass2")

            if(pass1Obj.value == pass2Obj.value){
                return true
            }
            else{
                alert("Password Mismatch")
                return false
            }
        }
    </script>

</body>
</html>
